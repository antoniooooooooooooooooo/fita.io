<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>

    <div class="container-top">
        <div id="titulo-fita">
            <p class="title"> <a href="/index.html">FITA</a></p>
        </div>
        <div id="links-container">
            <hr>
            <div id="links">
                <a href="./arquivo/index.html">Arquivo</a>
                <a href="./sobre/index.html">Sobre</a>
            </div>
            <hr>
        </div>
        <hr id="linha-mobile">
    </div>

    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-display active" id="carousel-display">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="movie-name"></h1>
                </div>
            </div>

            <div class="carousel-display" id="carousel-display">
                <a class="custom-carousel-control-prev-main" href="#meuCarrossel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>

                <a class="custom-carousel-control-next-main" href="#meuCarrossel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#meuCarrossel" data-slide-to="0" class="active"></li>
                    <li data-target="#meuCarrossel" data-slide-to="1"></li>
                    <li data-target="#meuCarrossel" data-slide-to="2"></li>
                    <li data-target="#meuCarrossel" data-slide-to="3"></li>
                    <li data-target="#meuCarrossel" data-slide-to="4"></li>
                    <li data-target="#meuCarrossel" data-slide-to="5"></li>
                </ol>
            </div>
        </div>
    </div>
    


    </div>

    <h2 id="section-title" class="section-header">Para esta Semana</h2>
    <div class="swiper-container filme-carousel" id="filmesSemanaCarousel">
        <div class="swiper-wrapper" id="swiper-wrapper"></div>
        <!-- Setas de navegação -->
        <a class="carousel-control-prev custom-carousel-control-prev-filmesSemana" href="#filmesSemanaCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior (Filmes da Semana)</span>
        </a>
        <a class="carousel-control-next custom-carousel-control-next-filmesSemana" href="#filmesSemanaCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo (Filmes da Semana)</span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script src="./js/individual-movie-info.js"></script>
    <script src="./js/index-movies-carousel.js"></script>
    <script src="./js/index-weekly-carousel.js"></script>
    <script src="./js/index-weekly-swiper.js"></script>
