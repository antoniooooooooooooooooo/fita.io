<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Fita</title>
    <link rel="stylesheet" href="./arquivo.css">
</head>

<body>

    <div class="container-top">
        <div id="titulo-fita">
            <p class="title"> <a href="/fita.io/index.html">FITAS</a></p>
        </div>

        <div id="links-container">
            <hr>
            <div id="links">
                <a href="./index.html">Arquivo</a>
                <a href="/sobre/index.html">Sobre</a>
            </div>
            <hr>
        </div>
        <div id="links-container2">
            <div id="links2">
              <div id="search-container">
              <input type="text" id="search-input" placeholder="Procurar filme...">
              </div>
              <button class="special" onclick="showOptions('years')" data-option="years">Décadas</button>

              <button class="special" onclick="showOptions('genres')" data-option="genres">Género</button>
              
                <select class="special" id="sorting-select" onchange="handleSortingChange()">
                    <option disabled selected value="">Ordenar por</option>

                <option value="title">Alfabeticamente</option>
              </select>
            </div>
            <hr>
        </div>
        <div class="fill" id="optionsContainer"></div>
        <hr id="linha-mobile">

    <div class="center-container">
        <div class="grid-container">

        </div>
    </div>
